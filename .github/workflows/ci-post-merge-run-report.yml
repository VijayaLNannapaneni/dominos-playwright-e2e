name: "Post-Merge: Run Tests and Upload Report"

on:
  push:
    branches:
      - main  # Triggers when a PR is merged into main

jobs:
  test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps 
        
      - name: Run tests and generate report
        run: npm run test:report  

      - name: Debug - List report files
        run: |
          echo "Listing contents of report folder..."
          ls -la reports/html-report  

      - name: Upload test report as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: post-merge-cucumber-report
          path: reports/html-report/index.html  # Example: cucumber-html-report/

      # Optional: Copy report to another folder or upload externally
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/html-report  # Change to your actual report folder
