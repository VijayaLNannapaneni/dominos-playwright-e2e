name: "Post-Merge: Run Tests and Upload Report"

on:
  push:
    branches:
      - main
      - git-actions  # ðŸ‘ˆ Now also runs on git-actions branch

jobs:
  test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests and generate report
        run: npm run test:report

      - name: Create .nojekyll
        run: touch reports/html-report/.nojekyll

      - name: Deploy full report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./reports/html-report
