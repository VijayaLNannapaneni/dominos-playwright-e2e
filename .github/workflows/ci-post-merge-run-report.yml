name: "Post-Merge: Run Tests and Upload Report"

on:
  push:
    branches:
      - main

jobs:
  test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests and generate report
        run: npm run test:report

      - name: Move report to docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r reports/html-report/* docs/

      - name: Add .nojekyll to docs folder
        run: echo "" > docs/.nojekyll

      - name: List contents of docs folder
        run: ls -la docs
